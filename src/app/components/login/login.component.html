<div class="login-container">
  <div class="login-box">
    <h2>Welcome to WOSH</h2>
    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <div class="input-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          [(ngModel)]="username" 
          name="username" 
          required
          placeholder="Enter your username">
      </div>
      
      <div class="input-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          [(ngModel)]="password" 
          name="password" 
          required
          placeholder="Enter your password">
      </div>
      
      <!-- Error message that shows when errorMessage exists -->
      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      
      <button 
        type="submit" 
        class="login-button" 
        [disabled]="loginForm.invalid">
        Login
      </button>
    </form>
  </div>
</div>
